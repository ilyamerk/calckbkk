<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Калькулятор зарплаты</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Здесь весь CSS из вашего кода, включая наши правки */
    :root{
      --bg:#F5EDDF; --surface:#FFFCF6; --text:#1A1A1A; --muted:#786B5E;
      --line:#E6DCCD; --accent:#7A553A; --accent-2:#DCCBB7;
      --r-sm:8px; --r-md:12px; --r-lg:16px;
      --sp-2:8px; --sp-3:12px; --sp-4:16px; --sp-6:24px; --sp-8:40px;
      --shadow-1:0 1px 2px rgba(0,0,0,.04),0 6px 18px rgba(0,0,0,.06);
      --focus:0 0 0 3px rgba(122,85,58,.25);
      --font-sans:"Formular","Inter","Helvetica Neue",Arial,sans-serif;
    }

    /* фон */
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,#F5EDDF 0%,#FFF7EA 100%);
      color:var(--text);
      font-family:var(--font-sans);
      line-height:1.5;
    }

    /* ФИКС: ? справа от ползунков */
    .slider-container {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      gap: 8px;
    }
    .slider-container .hint-button {
      position: static;
      display: inline-flex !important;
      align-items: center;
      justify-content: center;
    }

    /* Мобильная оптимизация */
    @media (max-width: 600px) {
      .slider-container {
        gap: 6px;
      }
      .inline-value {
        min-width: 32px;
        font-size: 14px;
      }
      .hint-button {
        width: 24px;
        height: 24px;
        font-size: 12px;
      }
      input[type="range"]::-webkit-slider-thumb {
        width: 24px;
        height: 24px;
      }
      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
